<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon-google.ico">
    <title>Google</title>
</head>

<body>
    <header>
        <nav id="top-navbar-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img class="icon" src="images/google-apps.png" alt=""></a>
            <input type="button" value="Sign In">
        </nav>
    </header>
    <main>
        <img src="images/googlelogo.png" alt="Google Logo" id="logo">
        <form id="search">
            <input type="text" class="textfield" autofocus="autofocus">
            <div id="btn-search">
                <input type="button" class="button" value="Google Search">
                <input type="button" class="button" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
    <footer id="top-footer">
        <nav id="left-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </nav>
        <nav id="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </nav>
    </footer>
</body>

</html>
